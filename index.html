<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Confimration Pizzastream</title>
    <meta name="description" content="Pizzastream Confirmation Order and Expected Arrival">
    <meta name="author" content="Pizzastream">

    <link rel="stylesheet" type="text/css" href="styles/pz_utilities.css">
    <link rel="stylesheet" type="text/css" href="styles/pz_conf_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/pz_background_styles.css">


</head>

<body>

    <!-- BACKGROUND LEFT SIDE -->
    <ul class="background-container">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="ps_container ps_flex ps_flex-direction-col">

        <header>
            <div class="logo--cont ps_flex--center ps_flex-direction-col">
                <img class="ps_margin-3" src="assets/logo.png" alt="Pizza by Pizzastream">
            </div>
        </header>


        <section class="ps_flex--center ps_flex-direction-col ps_margin-3 ps_text-center">
            <button class="ps_button">
                Order Pizza
            </button>
            <div class="confirmation--cont ps_margin-3 ps_flex--center ps_flex-direction-col hide">
                <div class="ps_font-size-2 ps_font-weight-500">Thanks for your order!</div>
                <div class="ps_font-size-1-5 ps_font-weight-400 ps_margin-top-0-5">See below for the status of your
                    pizza.
                </div>
            </div>
        </section>


        <main class="orders--cont">

            <!-- PANEL 1 -->
            <div class="panel ps_flex--center ps_flex-direction-col active">
                <div class="order--step ps_flex--center">1</div>
                <p class="ps_font-weight-500 ps_margin-top-2">Processing your order</p>
                <div class="img--cont ps_flex--center">
                    <img src="assets/process_icon.png" alt="checklist on clipboard">
                </div>
                <p class="ps_font-weight-400">Checkin' it twice</p>
            </div>


            <!-- PANEL 2 -->
            <div class="panel ps_flex--center ps_flex-direction-col un_processed">
                <div class="order--step ps_flex--center">2</div>
                <p class="ps_font-weight-500 ps_margin-top-2">Making the pizza</p>
                <div class="img--cont ps_flex--center">
                    <img src="assets/make_icon.png" alt="pizza on pizza peel">
                </div>
                <p class="ps_font-weight-400">Kneadin', shapin', bakin'</p>
            </div>


            <!-- PANEL 3 -->
            <div class="panel ps_flex--center ps_flex-direction-col un_processed">
                <div class="order--step ps_flex--center">3</div>
                <p class="ps_font-weight-500 ps_margin-top-2">Delivering your pizza</p>
                <div class="img--cont ps_flex--center">
                    <img src="assets/deliver_icon.png" alt="delivery man on moped">
                </div>
                <p class="ps_font-weight-400">Deliverin'</p>
            </div>

        </main>


        <section class="ps_border-top">
            <!-- <img id="loading-img" class="ps_full-width" src="assets/loading.gif" alt="progress bar gif"> -->
            <div id="loading" class="loading">Pizza Loading...</div>
        </section>

        <section class="timer--cont ps_flex--center ps_flex-direction-col ps_margin-3 ps_text-center">
            <div id="remaining-time-container">
                <div id="lead-text" class="ps_font-size-1-5 ps_font-weight-400">It'll take about</div>
                <div id="remaining-time" class="ps_font-weight-500 ps_font-size-3">60 mintues</div>
            </div>
        </section>

    </div>

    <!-- BACKGROUND RIGHT SIDE -->
    <ul class="background-container">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <!-- TESTING SCRIPT : remove comment to activate -->
    <script type="text/javascript" src="js/test.js"></script>
</body>

</html>
